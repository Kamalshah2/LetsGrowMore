<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br>
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" placeholder="e.g., HTML, CSS, JavaScript" required>
            <br>
            <label for="interests">Interests:</label>
            <input type="text" id="interests" name="interests" placeholder="e.g., Coding, Reading" required>
            <br>
            <label for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="e.g., https://example.com">
            <br>
            <label for="profilePic">Profile Picture:</label>
            <input type="file" id="profilePic" name="profilePic" accept="image/*" required>
            <br>
            <button type="submit">Register</button>
        </form>
        <div id="output" class="output"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
