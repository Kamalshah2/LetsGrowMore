<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="app">
    <h1>To-Do App</h1>
    <form id="task-form">
      <input type="text" id="task-title" placeholder="Task Title" required>
      <textarea id="task-description" placeholder="Task Description"></textarea>
      <button type="submit">Add Task</button>
    </form>
    <form id="edit-task-form" class="hidden">
      <input type="text" id="edit-task-title" placeholder="Task Title" required>
      <textarea id="edit-task-description" placeholder="Task Description"></textarea>
      <button type="submit">Save Changes</button>
      <button type="button" id="cancel-edit">Cancel</button>
    </form>
    <div class="filters">
      <div id="category-filter" class="filter">
        <label>Category: </label>
        <select id="category-select">
          <option value="">All</option>
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
        </select>
      </div>
      <div id="priority-filter" class="filter">
        <label>Priority: </label>
        <select id="priority-select">
          <option value="">All</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>
    </div>
    <div id="task-list" class="task-list"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
